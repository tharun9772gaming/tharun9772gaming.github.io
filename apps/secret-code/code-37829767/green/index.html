});

      loginScreen.style.display = "none";
      document.getElementById("terminalScreen").style.display = "block";

});

function print(t) {
  terminal.innerHTML += "<div>" + t + "</div>";
  terminal.scrollTop = terminal.scrollHeight;
}

window.zIndexCounter = 10;

function createWindow(title, rawContent) {
  const win = document.createElement("div");
  win.className = "hack-window";
  win.style.left = "100px";
  win.style.top = "100px";
  win.style.zIndex = ++window.zIndexCounter;

  const safeContent = rawContent.replace(/"/g, '&quot;');

  win.innerHTML = `
    <div class="hack-titlebar">
      <div class="hack-title">${title}</div>
      <div class="hack-btns">
        <div class="hack-btn" data-fullscreen>üî≥</div>
        <div class="hack-btn" data-close>‚ùå</div>
      </div>
    </div>
    <iframe class="hack-content" srcdoc="${safeContent}"></iframe>
  `;

  document.getElementById("terminalScreen").appendChild(win);

  win.addEventListener("mousedown", () => {
    win.style.zIndex = ++window.zIndexCounter;
  });

  let isDown = false, offsetX = 0, offsetY = 0;

  win.querySelector(".hack-titlebar").addEventListener("mousedown", e => {
    isDown = true;
    win.style.zIndex = ++window.zIndexCounter;
    offsetX = e.clientX - win.offsetLeft;
    offsetY = e.clientY - win.offsetTop;
  });

  document.addEventListener("mouseup", () => isDown = false);
  document.addEventListener("mousemove", e => {
    if (!isDown) return;
    win.style.left = (e.clientX - offsetX) + "px";
    win.style.top = (e.clientY - offsetY) + "px";
  });

  win.querySelector("[data-close]").onclick = () => win.remove();

  win.querySelector("[data-fullscreen]").onclick = () => {
    if (!win.classList.contains("fs")) {
      win.dataset.oldWidth = win.style.width;
      win.dataset.oldHeight = win.style.height;
      win.dataset.oldLeft = win.style.left;
      win.dataset.oldTop = win.style.top;
      win.style.width = "100vw";
      win.style.height = "100vh";
      win.style.left = "0";
      win.style.top = "0";
      win.classList.add("fs");
    } else {
      win.style.width = win.dataset.oldWidth;
      win.style.height = win.dataset.oldHeight;
      win.style.left = win.dataset.oldLeft;
      win.style.top = win.dataset.oldTop;
      win.classList.remove("fs");
    }
  };
}

document.addEventListener("keydown", e => {
  const terminalScreen = document.getElementById("terminalScreen");
  if (terminalScreen.style.display === "none") return;

  if (e.key.length === 1) {
    currentInput += e.key;
    typed.textContent = currentInput;
  }

  if (e.key === "Backspace") {
    currentInput = currentInput.slice(0, -1);
    typed.textContent = currentInput;
  }

  if (e.key === "Enter") {
    const cmd = currentInput.trim().toLowerCase();
    print("> " + cmd);
    typed.textContent = "";
    currentInput = "";

    if (cmd === "list") {
      print("Available commands:");
      for (let c in commands) print("- " + c);
      print("<br>");
    } else if (commands[cmd]) {
      const c = commands[cmd];
      if (c.window) createWindow(c.title, c.content);
      else print(c.text);
    } else {
      print("Unknown command.<br>");
    }
  }
});
