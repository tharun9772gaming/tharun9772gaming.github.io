<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Bloxcraft UBG - BloxTube</title>
<style>
  :root {
    --bg: #0f1724;
    --card: #0b1220;
    --accent: #3b82f6;
    --accent-hover: #60a5fa;
    --muted: #9aa4b2;
    --radius: 8px;
  }
  


.bloxy-btn {
  position: relative;
  padding: 12px 24px;
  background: rgba(0, 0, 0, 0.35); 
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
  border: 2px solid rgba(255, 255, 255, 0.2);
  border-radius: 12px;
  color: #fff;
  font-size: 18px;
  font-weight: 700;
  text-transform: uppercase;
  text-decoration: none;
  letter-spacing: 1px;
  cursor: pointer;
  overflow: hidden;
  transition: all 0.3s ease;
  display: inline-block;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
}

.bloxy-btn::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255,255,255,0.15), transparent);
  transition: left 0.5s ease;
  z-index: 1;
}

.bloxy-btn:hover::before {
  left: 100%;
}

.bloxy-btn:hover {
  background: rgba(0, 0, 0, 0.5);
  border-color: rgba(255, 255, 255, 0.4);
  transform: translateY(-3px) scale(1.05);
  box-shadow: 0 0 40px rgba(139, 92, 246, 0.6),
              0 12px 48px rgba(0, 0, 0, 0.6);
}

.bloxy-btn:active {
  transform: translateY(-1px) scale(1.02);
}


.bloxy-orange-btn {
  background: linear-gradient(135deg, rgba(255,102,0,0.35), rgba(0,0,0,0.35));
  border-color: rgba(255,102,0,0.4);
}
.bloxy-orange-btn:hover {
  background: linear-gradient(135deg, rgba(255,102,0,0.55), rgba(0,0,0,0.55));
  box-shadow: 0 0 40px rgba(255,102,0,0.6), 0 12px 48px rgba(0,0,0,0.6);
}


.bloxy-blue-btn {
  background: rgba(0, 0, 139, 0.35);
  border-color: rgba(0, 0, 139, 0.5);
}
.bloxy-blue-btn:hover {
  background: rgba(0, 0, 139, 0.55);
  box-shadow: 0 0 40px rgba(0, 0, 255, 0.6), 0 12px 48px rgba(0,0,0,0.6);
}


.bloxy-rainbow-btn {
  background: linear-gradient(135deg, rgba(255,95,109,0.35), rgba(255,195,113,0.35), rgba(71,207,115,0.35), rgba(56,249,215,0.35));
  border-color: rgba(255,95,109,0.4);
  animation: rainbow-shift 3s infinite;
}
@keyframes rainbow-shift {
  0%, 100% { border-color: rgba(255,95,109,0.4); }
  25% { border-color: rgba(255,195,113,0.4); }
  50% { border-color: rgba(71,207,115,0.4); }
  75% { border-color: rgba(56,249,215,0.4); }
}
.bloxy-rainbow-btn:hover {
  background: linear-gradient(135deg, rgba(255,95,109,0.55), rgba(255,195,113,0.55), rgba(71,207,115,0.55), rgba(56,249,215,0.55));
  box-shadow: 0 0 50px rgba(255,95,109,0.8), 0 0 80px rgba(71,207,115,0.5), 0 12px 48px rgba(0,0,0,0.6);
}


.bloxy-grn-btn {
  background: rgba(34,197,94,0.25);
  border-color: rgba(34,197,94,0.5);
}
.bloxy-grn-btn:hover {
  background: rgba(34,197,94,0.35);
  box-shadow: 0 0 40px rgba(34,197,94,0.6), 0 12px 48px rgba(0,0,0,0.6);
}

  body {
      background: linear-gradient(-45deg, #1e1b4b, #312e81, #3730a3, #1e3a8a);
      margin: 0;
      font-family: Arial, sans-serif;
      color: #fff; 
      padding: 20px;
      margin: 0;
      color: #e6eef7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
  }

  .player {
    display: flex;
    background: var(--card);
    border-radius: 12px;
    width: 850px;
    height: 450px;
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
    overflow: hidden;
  }

  .media-area {
    flex: 2;
    display: flex;
    flex-direction: column;
  }

  video, .black-screen, iframe {
    width: 100%;
    flex: 1;
    background: #000;
    display: block;
    border: none;
  }

  .black-screen {
    display: flex;
    justify-content: center;
    align-items: center;
    color: var(--muted);
    font-weight: 600;
    font-size: 1.1rem;
  }

  .controls {
    display: flex;
    justify-content: center;
    gap: 10px;
    padding: 8px;
    background: #0c1625;
    border-top: 1px solid rgba(255,255,255,0.1);
  }

  

  .sidebar {
    flex: 1;
    display: flex;
    flex-direction: column;
    background: #0c1625;
    border-left: 1px solid rgba(255,255,255,0.1);
  }

  .playlist {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
  }

  .item {
    padding: 6px 8px;
    border-radius: var(--radius);
    cursor: pointer;
    transition: background 0.2s;
    font-size: 0.9rem;
  }
  .item:hover { background: rgba(255,255,255,0.05); }
  .item.active {
    background: linear-gradient(90deg, rgba(59,130,246,0.2), rgba(59,130,246,0.1));
  }

  .import {
    display: flex;
    flex-direction: column;
    gap: 6px;
    padding: 10px;
    border-top: 1px solid rgba(255,255,255,0.1);
  }

  input, select {
    background: #0f1a2f;
    color: #fff;
    border: 1px solid rgba(255,255,255,0.1);
    border-radius: var(--radius);
    padding: 6px;
    width: 100%;
  }
  #addUrlBtn { background: #2563eb; margin-top: 6px; }

<body>
  <div class="player">
    <div class="media-area">
      <video id="video" controls></video>
      <iframe id="ytFrame" style="display:none;" allow="autoplay; encrypted-media" allowfullscreen></iframe>
      <div class="black-screen" id="blackScreen" style="display:none;">
          <h1>Playing Wonderful Music :)</h1>
          <h2>Music And Video Player By: Tharun9772Gamimg</h2>
          </div>

      <div class="controls">
        <button id="play" class="bloxy-btn bloxy-blue-btn">Play</button>
        <button id="stop" class="bloxy-btn bloxy-orange-btn">Stop</button>
        <button id="restart" class="bloxy-btn bloxy-grn-btn">Restart</button>
      </div>
    </div>

    <div class="sidebar">
        <p>Video & Music Player</p>
      <div class="playlist" id="playlist"></div>

      <div class="import">
        <input type="text" id="urlInput" placeholder="Enter video, YouTube, or music URL" />
        <select id="typeSelect">
          <option value="video" class="bloxy-btn bloxy-blue-btn">Video</option>
          <option value="music" class="bloxy-btn">Music</option>
        </select>
        <button id="addUrlBtn" class="bloxy-btn bloxy-blue-btn">Add to Playlist</button>
        <input type="file" id="fileInput"  accept="audio/*,video/*" multiple />
      </div>
    </div>
  </div>

<script>
const video = document.getElementById('video');
const audio = new Audio();
const ytFrame = document.getElementById('ytFrame');
const blackScreen = document.getElementById('blackScreen');
const playlistEl = document.getElementById('playlist');
const playBtn = document.getElementById('play');
const stopBtn = document.getElementById('stop');
const restartBtn = document.getElementById('restart');

let playlist = [];
let current = -1;

function renderPlaylist() {
  playlistEl.innerHTML = '';
  playlist.forEach((item, i) => {
    const el = document.createElement('div');
    el.className = 'item' + (i === current ? ' active' : '');
    el.textContent = item.title;
    el.onclick = () => selectItem(i);
    playlistEl.appendChild(el);
  });
}

function selectItem(i) {
  current = i;
  const item = playlist[i];
  renderPlaylist();

  video.style.display = 'none';
  ytFrame.style.display = 'none';
  blackScreen.style.display = 'none';
  video.pause(); audio.pause();

  if (item.isYouTube) {
    ytFrame.src = item.embed;
    ytFrame.style.display = 'block';
  } else if (item.type === 'video') {
    video.src = item.src;
    video.style.display = 'block';
    video.play();
  } else {
    audio.src = item.src;
    blackScreen.style.display = 'flex';
    audio.play();
  }
}

function playCurrent() {
  if (current === -1 && playlist.length) selectItem(0);
  else {
    const item = playlist[current];
    if (item.isYouTube) ytFrame.contentWindow?.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
    else if (item.type === 'video') video.play();
    else audio.play();
  }
}

function stopCurrent() {
  if (current === -1) return;
  const item = playlist[current];
  if (item.isYouTube) ytFrame.src = item.embed;
  else if (item.type === 'video') { video.pause(); video.currentTime = 0; }
  else { audio.pause(); audio.currentTime = 0; }
}

function restartCurrent() {
  if (current === -1) return;
  const item = playlist[current];
  if (item.isYouTube) ytFrame.src = item.embed + '?autoplay=1';
  else if (item.type === 'video') { video.currentTime = 0; video.play(); }
  else { audio.currentTime = 0; audio.play(); }
}

function getYouTubeEmbed(url) {
  const ytRegex = /(?:youtube\.com\/watch\?v=|youtu\.be\/)([a-zA-Z0-9_-]+)/;
  const match = url.match(ytRegex);
  if (!match) return null;
  return 'https://www.youtube.com/embed/' + match[1];
}

document.getElementById('addUrlBtn').onclick = () => {
  const url = document.getElementById('urlInput').value.trim();
  const type = document.getElementById('typeSelect').value;
  if (!url) return alert('Enter a valid URL');

  const embed = getYouTubeEmbed(url);
  if (embed) {
    playlist.push({ title: 'YouTube: ' + url.split('v=')[1], src: url, embed, type: 'video', isYouTube: true });
  } else {
    playlist.push({ title: url.split('/').pop(), src: url, type });
  }
  renderPlaylist();
  document.getElementById('urlInput').value = '';
};

document.getElementById('fileInput').addEventListener('change', e => {
  for (const file of e.target.files) {
    const src = URL.createObjectURL(file);
    const type = file.type.startsWith('video') ? 'video' : 'music';
    playlist.push({ title: file.name, src, type });
  }
  renderPlaylist();
  e.target.value = '';
});

playBtn.onclick = playCurrent;
stopBtn.onclick = stopCurrent;
restartBtn.onclick = restartCurrent;

playlist = [
  { title: 'Flowers', src: 'https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4', type: 'video' },
  { title: 'Random Music', src: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3', type: 'music' },
  { title: 'Rick Roll', src: 'https://www.youtube.com/watch?v=dQw4w9WgXcQ', embed: 'https://www.youtube.com/embed/dQw4w9WgXcQ', type: 'video', isYouTube: true }
];
renderPlaylist();
</script>
</body>
