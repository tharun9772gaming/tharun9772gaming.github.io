<body>

  </div>

  <script>
    const TOTAL_ROUNDS = 10;    
    const SHOW_MS = 3000;    // For Developers: Tharun8772Gaming Is Pretty Sure That You Can Add More Emojis Here.    
    const EMOJI_POOL = [
      "ðŸ˜€","ðŸ˜ƒ","ðŸ˜„","ðŸ˜","ðŸ˜†","ðŸ˜…","ðŸ˜‚","ðŸ¤£","ðŸ˜Š","ðŸ˜‡","ðŸ™‚","ðŸ™ƒ","ðŸ˜‰","ðŸ˜","ðŸ˜˜","ðŸ¥°",
      "ðŸ˜‹","ðŸ˜œ","ðŸ¤ª","ðŸ˜Ž","ðŸ¤©","ðŸ¤”","ðŸ¤¨","ðŸ˜´","ðŸ˜ª","ðŸ˜µâ€ðŸ’«","ðŸ¤¯","ðŸ¥³","ðŸ¤—","ðŸ˜º","ðŸ˜¸","ðŸ˜¹",
      "ðŸ˜»","ðŸ™€","ðŸ˜¿","ðŸ˜½","ðŸ¶","ðŸ±","ðŸ­","ðŸ¹","ðŸ°","ðŸ¦Š","ðŸ»","ðŸ¼","ðŸ¨","ðŸ¯","ðŸ¦","ðŸ®",
      "ðŸ·","ðŸ¸","ðŸµ","ðŸ¦„","ðŸ","ðŸž","ðŸ™","ðŸ ","ðŸ¬","ðŸ¦‹","ðŸŒ","ðŸŒ¸","ðŸŒ¼","ðŸŒ·","ðŸŒ¹","ðŸŒµ",
      "ðŸŒ³","ðŸŽ","ðŸŠ","ðŸŒ","ðŸ“","ðŸ•","ðŸ”","ðŸŸ","ðŸ£","ðŸ©","ðŸª","ðŸ«","â˜•","ðŸº","ðŸŽ‚","ðŸŽˆ",
      "ðŸŽ®","ðŸŽ§","ðŸŽ²","ðŸ†","âš½","ðŸ€","ðŸˆ","âš¾","ðŸŽ¯","ðŸš—","ðŸš²","âœˆï¸","ðŸš€","ðŸ§­","ðŸï¸","â›°ï¸",
      "ðŸŒ‹","â›º","ðŸŒ…","ðŸŒƒ","ðŸ”¥","ðŸ’§","â„ï¸","âš¡","â¤ï¸","ðŸ’”","ðŸ’¡","ðŸ§ ","ðŸ¦¾","ðŸ§¸","ðŸŽ","ðŸ””",
      "ðŸ“±","ðŸ’»","ðŸ“¸","ðŸª„","âš“","ðŸ›¶","ðŸŽ¤","ðŸ“š","âœï¸","ðŸ”‘"
    ];
    let score = 0;
    let round = 0;
    let target = null;
    let options = [];
    let usedTargets = new Set();
    let countdownTimer = null;
    let progressAnim = null;
    let optionsShown = false;
    let gameActive = false;

    const startBtn = document.getElementById('startBtn');
    const restartBtn = document.getElementById('restartBtn');
    const nextBtn = document.getElementById('nextBtn');
    const emojiBox = document.getElementById('emojiBox');
    const countdownText = document.getElementById('countdownText');
    const progressBar = document.getElementById('progressBar');
    const optionsContainer = document.getElementById('optionsContainer');
    const optionsGrid = document.getElementById('optionsGrid');
    const feedbackText = document.getElementById('feedbackText');
    const scoreDisplay = document.getElementById('scoreDisplay');
    const roundDisplay = document.getElementById('roundDisplay');
    const endScreen = document.getElementById('endScreen');
    const finalScore = document.getElementById('finalScore');
    const hintText = document.getElementById('hintText');

    function shuffle(arr){
      for(let i = arr.length - 1; i > 0; i--){
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function pickRandomExcept(pool, excludeSet){
      const filtered = pool.filter(e => !excludeSet.has(e));
      if(filtered.length === 0) return null;
      return filtered[Math.floor(Math.random() * filtered.length)];
    }

    function pickNUnique(pool, n, forbidden=[]){
      const set = new Set(forbidden);
      const candidates = pool.filter(e => !set.has(e));
      shuffle(candidates);
      return candidates.slice(0, n);
    }

    function startGame(){
      score = 0;
      round = 0;
      usedTargets.clear();
      gameActive = true;
      scoreDisplay.textContent = score;
      roundDisplay.textContent = `${round} / ${TOTAL_ROUNDS}`;
      endScreen.style.display = 'none';
      restartBtn.style.display = 'none';
      nextBtn.style.display = 'none';
      startBtn.style.display = 'none';
      feedbackText.textContent = '';
      hintText.textContent = 'Look carefully!';
      nextRound();
    }

    function endGame(){
      gameActive = false;
      optionsContainer.style.display = 'none';
      nextBtn.style.display = 'none';
      restartBtn.style.display = 'inline-block';
      endScreen.style.display = 'block';
      finalScore.textContent = `You scored ${score} / ${TOTAL_ROUNDS}`;
      startBtn.style.display = 'inline-block';
      startBtn.textContent = 'Play Again';
    }

    function nextRound(){
      feedbackText.textContent = '';
      optionsContainer.style.display = 'none';
      endScreen.style.display = 'none';
      nextBtn.style.display = 'none';
      restartBtn.style.display = 'none';
      optionsGrid.innerHTML = '';
      optionsShown = false;

      if(round >= TOTAL_ROUNDS){
        endGame();
        return;
      }
      round++;
      roundDisplay.textContent = `${round} / ${TOTAL_ROUNDS}`;
      let candidate = pickRandomExcept(EMOJI_POOL, usedTargets);
      if(!candidate){
        usedTargets.clear();
        candidate = pickRandomExcept(EMOJI_POOL, usedTargets);
      }
      target = candidate;
      usedTargets.add(target);

      showEmojiThenHide(target);
    }

    function showEmojiThenHide(emoji){
      emojiBox.textContent = emoji;
      countdownText.textContent = '3';
      progressBar.style.transition = 'none';
      progressBar.style.width = '0%';
      void progressBar.offsetWidth;
      progressBar.style.transition = `width ${SHOW_MS}ms linear`;
      progressBar.style.width = '100%';

      let remaining = Math.ceil(SHOW_MS / 1000);
      countdownText.textContent = remaining;
      hintText.textContent = 'Memorize the emoji...';

      let elapsed = 0;
      const tick = 1000;
      if(countdownTimer) clearInterval(countdownTimer);
      countdownTimer = setInterval(()=>{
        elapsed += tick;
        remaining = Math.ceil((SHOW_MS - elapsed) / 1000);
        if(remaining <= 0) remaining = 0;
        countdownText.textContent = remaining > 0 ? remaining : 'Go!';
        if(elapsed >= SHOW_MS){
          clearInterval(countdownTimer);
          hideEmojiAndShowOptions();
        }
      }, tick);
    }

    function hideEmojiAndShowOptions(){
      emojiBox.textContent = 'â“';
      countdownText.textContent = 'Pick the emoji you saw';
      progressBar.style.transition = 'none';
      progressBar.style.width = '0%';
      hintText.textContent = 'Choose from the 10 options';
      const wrongs = pickNUnique(EMOJI_POOL, 9, [target]);
      options = [target, ...wrongs];
      shuffle(options);
      renderOptions();
      optionsContainer.style.display = 'block';
      optionsShown = true;
    }

    function renderOptions(){
      optionsGrid.innerHTML = '';
      options.forEach((emoji, idx) => {
        const btn = document.createElement('button');
        btn.className = 'option';
        btn.type = 'button';
        btn.innerText = emoji;
        btn.dataset.index = idx;
        btn.dataset.emoji = emoji;
        btn.setAttribute('aria-label', `Option ${idx+1}: ${emoji}`);
        btn.addEventListener('click', onOptionClick);
        optionsGrid.appendChild(btn);
      });
    }

    function disableAllOptions(){
      const btns = optionsGrid.querySelectorAll('button');
      btns.forEach(b => b.disabled = true);
    }

    function onOptionClick(e){
      if(!optionsShown) return;
      const btn = e.currentTarget;
      const chosen = btn.dataset.emoji;
      revealAnswer(chosen, btn);
    }

    function revealAnswer(chosenEmoji, chosenButton){
      optionsShown = false;
      disableAllOptions();
      const btns = Array.from(optionsGrid.querySelectorAll('button'));
      const correctBtn = btns.find(b => b.dataset.emoji === target);
      if(chosenEmoji === target){
        score++;
        scoreDisplay.textContent = score;
        chosenButton.classList.add('correct');
        feedbackText.textContent = 'Correct!';
        feedbackText.style.color = '';
      } else {
        chosenButton.classList.add('wrong');
        if(correctBtn) correctBtn.classList.add('correct');
        feedbackText.textContent = `Wrong â€” the emoji was ${target}`;
        feedbackText.style.color = '';
      }
      nextBtn.style.display = 'inline-block';
      restartBtn.style.display = 'inline-block';
      if(round >= TOTAL_ROUNDS){
        nextBtn.textContent = 'See Results';
      } else {
        nextBtn.textContent = 'Next';
      }
    }

    function handleKey(e){
      if(!gameActive || !optionsShown) return;
      const k = e.key;
      let idx = null;
      if(k >= '1' && k <= '9') idx = parseInt(k,10) - 1;
      else if(k === '0') idx = 9;
      if(idx !== null){
        const btn = optionsGrid.querySelector(`button[data-index="${idx}"]`);
        if(btn && !btn.disabled){
          btn.click();
        }
      }
    }

    startBtn.addEventListener('click', startGame);
    nextBtn.addEventListener('click', ()=>{
      if(round >= TOTAL_ROUNDS){
        endGame();
      } else {
        nextRound();
      }
    });
    restartBtn.addEventListener('click', startGame);
    document.addEventListener('keydown', handleKey);

    function initUI(){
      scoreDisplay.textContent = score;
      roundDisplay.textContent = `${round} / ${TOTAL_ROUNDS}`;
      emojiBox.textContent = 'ðŸ™‚';
      countdownText.textContent = 'Ready';
      progressBar.style.width = '0%';
      optionsContainer.style.display = 'none';
      endScreen.style.display = 'none';
      restartBtn.style.display = 'none';
    }
    initUI();
  </script>
