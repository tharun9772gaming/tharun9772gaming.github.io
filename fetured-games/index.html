<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bloxcraft UBG+</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap');

    :root {
      --accent: #4f8cff;
      --glass-bg: rgba(255, 255, 255, 0.15);
      --glass-border: rgba(255, 255, 255, 0.3);
      --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
      --radius: 1.5rem;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', Arial, sans-serif;
      background: linear-gradient(120deg, #5eead4 0%, #4f8cff 100%);
      min-height: 100vh;
    }

    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: var(--glass-bg);
      border-bottom: 1px solid var(--glass-border);
      backdrop-filter: blur(12px);
      box-shadow: var(--shadow);
      padding: 1.5rem 0 1rem 0;
      margin-bottom: 2rem;
    }

    header h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 2.5rem;
      color: #fff;
      margin: 0 0 0.5rem 0;
      letter-spacing: 2px;
      text-shadow: 0 2px 20px #0009;
    }

    header nav {
      display: flex;
      gap: 2rem;
    }

    header nav a {
      color: #e0e7ef;
      text-decoration: none;
      font-weight: 500;
      font-size: 1.1rem;
      transition: color 0.2s;
    }
    header nav a:hover {
      color: var(--accent);
    }

    main {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 1rem 2rem 1rem;
    }

    main h2 {
      color: #fff;
      margin-bottom: 1.5rem;
      text-align: center;
      font-size: 2rem;
    }

    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 2rem;
      margin-bottom: 2rem;
    }

    .game-card {
      background: var(--glass-bg);
      border: 2px solid var(--glass-border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 2rem 1.5rem 1.5rem 1.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      backdrop-filter: blur(6px);
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
    }

    .game-card:hover {
      transform: translateY(-8px) scale(1.04);
      box-shadow: 0 12px 32px 0 rgba(31, 38, 135, 0.28);
      border-color: var(--accent);
    }

    .game-card img {
      width: 72px;
      height: 72px;
      margin-bottom: 1rem;
      filter: drop-shadow(0 2px 8px #0006);
    }

    .game-card h3 {
      color: #fff;
      margin: 0 0 1rem 0;
      font-family: 'Montserrat', sans-serif;
      font-size: 1.2rem;
      letter-spacing: 1px;
    }

    .game-card button {
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 999px;
      padding: 0.65rem 1.8rem;
      font-size: 1.1rem;
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 3px 12px 0 #4f8cff55;
      transition: background 0.2s, transform 0.15s;
    }
    .game-card button:hover {
      background: #2563eb;
      transform: scale(1.07);
    }

    footer {
      text-align: center;
      color: #e0e7ef;
      font-size: 1rem;
      padding: 1.5rem 0 0.5rem 0;
      background: var(--glass-bg);
      border-top: 1px solid var(--glass-border);
      backdrop-filter: blur(8px);
      margin-top: 2rem;
      border-radius: var(--radius) var(--radius) 0 0;
    }
  </style>
<style>
.play-btn {
  background: #4f8cff;
  color: #fff;
  border: none;
  border-radius: 999px;
  padding: 0.65rem 1.8rem;
  font-size: 1.1rem;
  font-family: 'Montserrat', Arial, sans-serif;
  font-weight: 700;
  cursor: pointer;
  box-shadow: 0 3px 12px 0 #4f8cff55;
  transition: background 0.2s, transform 0.15s;
}
.play-btn:hover {
  background: #2563eb;
  transform: scale(1.07);
}
</style>
</head>
<body>
  <header>
    <h1>Bloxcraft UBG - Fetured Games</h1>
    <nav>
      <a href="/">Home</a>
      <a href="https://discord.gg/a65hcbpfct">Discord Server</a>
      <a href="/privacy policy">Privacy Policy</a>
    </nav>
  </header>
  <main>
    <h2>Fetured Games</h2>
    <div class="game-grid">
      <div class="game-card">
        <img src="/gamebanana_item.png" alt="Banana Clicker">
        <h3>Banana Clicker</h3>
        <a class="play-btn" href="/banana-clicker">Play</a>
      </div>
      <div class="game-card">
        <img src="/apple_gameclicker_bloxcraft.png" alt="Game 2">
        <h3>Apple Clicker</h3>
        <a class="play-btn" href="/apple-clicker">Play</a>
      </div>
      <div class="game-card">
        <img src="/cookie-clicker-image.png" alt="Game 3">
        <h3>Cookie Clicker</h3>
        <a class="play-btn" href="/cookie-clicker">Play</a>
      </div>
      <div class="game-card">
        <img src="/maze_game.png" alt="Game 4">
        <h3>Bloxy Maze</h3>
        <a class="play-btn" href="/maze">Play</a>
      </div>
    <div class="game-card">
     <img src="/chrome-dino-game.png" alt="Game 4">
        <h3>Chrome Dino Game</h3>
        <a class="play-btn" href="/dino-game">Play</a>
      </div>
    <div class="game-card">
     <img src="/block_blast_square.png" alt="Game 4">
        <h3>Block Blast</h3>
        <a class="play-btn" href="/block-blast">Block Blast</a>
      </div>
      </div>
  </main>
  <footer>
    <p>Copyright 2025 Bloxcraft Studios</p>
  </footer>
</body>
</html>
